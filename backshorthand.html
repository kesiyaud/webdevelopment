<!DOCTYPE html>
<html>
<head>
    <style>
body{
    background: rgb(150, 11, 97) url("images (1).jfif") no-repeat right top;
   /* background shorthand property*/
   /* all the background properties in one declaration*/

    margin-left: 20px;
}
h1,p{
    font-size: 25px;
}
    </style>

</head>
    <body>
<h1>css background  shorthand property</h1>
<p>All the background properties in one single property.this is called shorthand property.</p>
<h3>Shorthand property order</h3>
<p>1.background-color<br>
   2.background-image<br>
   3.background-repeat<br>
   4.background-attachment<br>
   5.background-position
</p>
</body>
</html>
